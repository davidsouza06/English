<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div class="exercise-page">
        <div class="root-container">
            <div class="container">
            
            <div id="exercise-container">
                <h3 id="exercise-text">
                    Exercise 16: Choose the best idiom
                </h3>
                <!-- Frase do exercício -->
                <div id="exercise-phrase" style="font-size: 18px;"></div>

                <!--Cria um espaçõ entre a frase e opcoes--> 
                <div style="height: 5px;"></div>

                <!-- Opções de resposta -->
                <div id="exercise-options" class="option-container"></div>

                <p></p>
                <!-- Navegação -->
                <div class="navigation">
                    <div id="dots-container" class="dots-container"></div>
                </div>

                <!-- Botão "Check" -->
                <div id="controls">
                    <div id="left-buttons">
                        <button id="check-answer">Check Answer</button>
                    </div>
                    <div id="center-buttons">
                        <button id="show-solution" style="display: none;">Show Solution</button>
                        <button id="try-again" style="display: none;">Try Again</button>
                    </div>
                    <div id="right-buttons">
                        <button id="prev-btn" class="nav-btn">&lt;</button>
                        <button id="next-btn" class="nav-btn">&gt;</button>
                    </div>
                </div>

                <!--Cria um espaçõ entre as opcoes de resposta e o logo--> 
                 <div style="height: 50px;"></div>

                <!-- Logo da Marca -->
            <img src="img/synergy.webp" alt="Logo da Marca" class="brand-logo">
            </div>
            </div>   
        </div>
    </div>

    <script src="js/script16.js"></script>
</body>
</html>
