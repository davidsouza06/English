<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: auto; /* Permite que o corpo se expanda com o conteúdo */
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Estilo da tabela que contém a imagem */
        .image-table {
            width: 100%;
            max-width: 1200px; /* Limite de largura da tabela */
            margin-bottom: 0; /* Espaço entre a tabela e o conteúdo abaixo */
            border-collapse: collapse; /* Para não ter espaço entre as bordas das células */
        }

        .image-cell {
            position: relative; /* Para posicionar os exercícios sobre a imagem */
        }

        .image-cell img {
            width: 100%; /* Faz a imagem preencher a célula */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 10px; /* Arredondar as bordas da imagem */
        }

        /* Conteúdo dos exercícios que sobrepõe a imagem */
        .container {
            width: 80%; /* Ajuste a largura da "caixa" de exercícios aqui */
            max-width: 800px; /* Limite de largura */
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com transparência */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left; /* Alinhamento à esquerda do texto */
            position: absolute; /* Posicionamento absoluto */
            top: 30%; /* Ajuste a posição vertical para que fique sobre a imagem */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Move o container para cima para alinhar com a imagem */
            z-index: 1; /* Para garantir que fique acima da imagem */
        }

        h3 {
            color: #2c3e50;
        }

        .exercise-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .exercise-container {
            width: 100%; /* A largura interna dos exercícios será 100% */
            margin: 0 auto; /* Centraliza a container dos exercícios */
        }

        .phrase {
            font-size: 16px; /* Tamanho da fonte dos exercícios */
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropbox {
            border: 2px dashed #3498db;
            width: 80px; /* Diminuindo a largura da caixa de opções */
            height: 30px;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            font-weight: bold;
            color: #3498db;
            margin: 0 5px;
            font-size: 14px; /* Tamanho da fonte dentro das caixas */
        }

        .options-container {
            width: 100%; /* A largura interna das opções será 100% */
            display: flex;
            flex-direction: column;
        }

        .option {
            margin: 8px; /* Ajustou a margem para opções */
            padding: 8px; /* Ajustou o padding para opções */
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 14px; /* Diminuiu o tamanho da fonte das opções */
        }

        .option:hover {
            background-color: #2980b9;
        }

        .correct {
            background-color: #90ee90 !important;
        }

        .incorrect {
            background-color: #f08080 !important;
            position: relative;
        }

        .incorrect .remove-btn {
            position: absolute;
            right: -15px;
            top: -15px;
            background-color: #fff;
            border: 2px solid #f08080;
            color: #f08080;
            border-radius: 50%;
            cursor: pointer;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .remove-btn:hover {
            background-color: #f08080;
            color: #fff;
        }
    </style>
</head>
<body>

<table class="image-table">
    <tr>
        <td class="image-cell">
            <img src="./SEB-Word-with-logo.jpg" alt="Imagem de Fundo"> <!-- Substitua pela URL da sua imagem -->
        </td>
    </tr>
</table>

<div class="container">
    <h3>Complete as frases:</h3>

    <div id="exercise-wrapper">
        <!-- Exercícios serão gerados aqui -->
    </div>
</div>

<script>
    const exercises = [
        { phrase: "O carro é ____.", answers: ["rápido"] },
        { phrase: "A casa é ____.", answers: ["bonita"] },
        { phrase: "O gato está ____ e quer ____ mais.", answers: ["grande", "comer"] },
    ];

    let allOptions = exercises.flatMap(ex => ex.answers);
    allOptions = allOptions.sort(() => Math.random() - 0.5);

    function generateExercises() {
        const exerciseWrapper = document.getElementById('exercise-wrapper');
        exerciseWrapper.innerHTML = '';

        const exerciseContainer = document.createElement('div');
        exerciseContainer.className = 'exercise-container';

        exercises.forEach((exercise, index) => {
            let phraseHTML = exercise.phrase;
            exercise.answers.forEach((answer, i) => {
                phraseHTML = phraseHTML.replace('____', `<span class="dropbox" ondrop="drop(event, '${answer}')" ondragover="allowDrop(event)" id="dropbox${index}_${i}"></span>`);
            });

            const phraseDiv = document.createElement('div');
            phraseDiv.className = 'phrase';
            phraseDiv.innerHTML = phraseHTML;
            exerciseContainer.appendChild(phraseDiv);
        });

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';

        allOptions.forEach((option, i) => {
            const span = document.createElement('span');
            span.className = 'option';
            span.textContent = option;
            span.draggable = true;
            span.id = `option${i}`;
            span.ondragstart = drag;
            optionsContainer.appendChild(span);
        });

        const wrapper = document.createElement('div');
        wrapper.className = 'exercise-wrapper';
        wrapper.appendChild(exerciseContainer);
        wrapper.appendChild(optionsContainer);

        exerciseWrapper.appendChild(wrapper);
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, correctAnswer) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var selectedOption = document.getElementById(data).textContent;
        var dropbox = ev.target;

        if (selectedOption === correctAnswer) {
            dropbox.textContent = selectedOption;
            dropbox.className = 'dropbox correct';
            document.getElementById(data).style.display = 'none';
        } else {
            dropbox.textContent = selectedOption;
            dropbox.className = 'dropbox incorrect';
            const removeBtn = document.createElement('span');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'X';
            removeBtn.onclick = function() {
                dropbox.textContent = '____';
                dropbox.className = 'dropbox';
                document.getElementById(data).style.display = 'block';
                dropbox.removeChild(removeBtn);
            };
            dropbox.appendChild(removeBtn);
        }
    }

    generateExercises();
</script>

</body>
</html>
