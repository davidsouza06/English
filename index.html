<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Estilo da tabela que contém a imagem */
        .image-table {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 0;
            border-collapse: collapse;
        }

        .image-cell {
            position: relative;
        }

        .image-cell img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Conteúdo dos exercícios que sobrepõe a imagem */
        .container {
            width: 90%; /* Largura menor para mobile */
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        h3 {
            color: #2c3e50;
            font-size: 20px;
        }

        .exercise-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .exercise-container {
            width: 100%;
        }

        .phrase {
            font-size: 16px;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropbox {
            border: 2px dashed #3498db;
            width: 80px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            font-weight: bold;
            color: #3498db;
            margin: 0 5px;
            font-size: 14px;
        }

        .options-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            margin: 8px;
            padding: 8px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            flex-basis: calc(33.333% - 16px); /* Tamanho adaptável a várias telas */
            max-width: 100px;
        }

        .option:hover {
            background-color: #2980b9;
        }

        .correct {
            background-color: #90ee90 !important;
        }

        .incorrect {
            background-color: #f08080 !important;
            position: relative;
        }

        .incorrect .remove-btn {
            position: absolute;
            right: -15px;
            top: -15px;
            background-color: #fff;
            border: 2px solid #f08080;
            color: #f08080;
            border-radius: 50%;
            cursor: pointer;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .remove-btn:hover {
            background-color: #f08080;
            color: #fff;
        }

        /* Media query para telas menores */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                top: 55%; /* Ajusta a altura para dispositivos móveis */
            }

            .phrase {
                font-size: 14px;
            }

            .dropbox {
                width: 60px;
                height: 25px;
                font-size: 12px;
                line-height: 25px;
            }

            .option {
                flex-basis: calc(50% - 16px); /* Reduz o tamanho das opções no mobile */
                max-width: 100px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<table class="image-table">
    <tr>
        <td class="image-cell">
            <img src="SEB-Word-with-logo.jpg" alt="Imagem de Fundo"> <!-- Substitua pela URL da sua imagem -->
        </td>
    </tr>
</table>

<div class="container">
    <h3>Complete as frases:</h3>

    <div id="exercise-wrapper">
        <!-- Exercícios serão gerados aqui -->
    </div>
</div>

<script>
    const exercises = [
        { phrase: "O carro é ____.", answers: ["rápido"] },
        { phrase: "A casa é ____.", answers: ["bonita"] },
        { phrase: "O gato está ____ e quer ____ mais.", answers: ["grande", "comer"] },
    ];

    let allOptions = exercises.flatMap(ex => ex.answers);
    allOptions = allOptions.sort(() => Math.random() - 0.5);

    function generateExercises() {
        const exerciseWrapper = document.getElementById('exercise-wrapper');
        exerciseWrapper.innerHTML = '';

        const exerciseContainer = document.createElement('div');
        exerciseContainer.className = 'exercise-container';

        exercises.forEach((exercise, index) => {
            let phraseHTML = exercise.phrase;
            exercise.answers.forEach((answer, i) => {
                phraseHTML = phraseHTML.replace('____', `<span class="dropbox" ondrop="drop(event, '${answer}')" ondragover="allowDrop(event)" id="dropbox${index}_${i}"></span>`);
            });

            const phraseDiv = document.createElement('div');
            phraseDiv.className = 'phrase';
            phraseDiv.innerHTML = phraseHTML;
            exerciseContainer.appendChild(phraseDiv);
        });

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options-container';

        allOptions.forEach((option, i) => {
            const span = document.createElement('span');
            span.className = 'option';
            span.textContent = option;
            span.draggable = true;
            span.id = `option${i}`;
            span.ondragstart = drag;
            optionsContainer.appendChild(span);
        });

        const wrapper = document.createElement('div');
        wrapper.className = 'exercise-wrapper';
        wrapper.appendChild(exerciseContainer);
        wrapper.appendChild(optionsContainer);

        exerciseWrapper.appendChild(wrapper);
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, correctAnswer) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var selectedOption = document.getElementById(data).textContent;
        var dropbox = ev.target;

        if (selectedOption === correctAnswer) {
            dropbox.textContent = selectedOption;
            dropbox.className = 'dropbox correct';
            document.getElementById(data).style.display = 'none';
        } else {
            dropbox.textContent = selectedOption;
            dropbox.className = 'dropbox incorrect';
            const removeBtn = document.createElement('span');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'X';
            removeBtn.onclick = function() {
                dropbox.textContent = '____';
                dropbox.className = 'dropbox';
                document.getElementById(data).style.display = 'block';
                dropbox.removeChild(removeBtn);
            };
            dropbox.appendChild(removeBtn);
        }
    }

    generateExercises();
</script>

</body>
</html>
